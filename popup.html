        <style>
            .news_popup {
                position: fixed;
                top: 50%;
                left: 50%;
                translate: -50% -50%;
                background: white;
                box-shadow: 0 0 1000px 50px #000000a1;
                border-radius: 10px;
                padding: 20px;
                text-align: center;
                max-width: 380px;
            }


            .news_popup h3 {
                color: red;
                font-size: 2rem;
            }


            .news_popup button {
                border: none;
                outline: none;
                position: absolute;
                right: 10px;
                top: 10px;
                width: 35px;
                height: 35px;
                background: #f57d7d;
                border-radius: 5px;
                cursor: pointer;
                transition: 100ms ease-in-out;
                display: grid;
                place-items: center;
            }


            .news_popup svg {
                fill: white;
                transition: 100ms ease-in-out;
                width: 15px;
            }

            
            .news_popup button:hover {
                background-color: red;
            }

            .news_popup button:hover svg {
                width: 20px;
            }

        </style>
        <script>
         let timer = 1000; //set your own desire time which after the popup should show
            function show_news_popup() {
                const popup = document.getElementById("news_popup");
                popup.style.display = "block";
            }

            function close_news_popup() {
                const popup = document.getElementById("news_popup");
                popup.style.display = "none";
            }

            window.addEventListener("load", function () {
                setTimeout(show_news_popup, timer);
            });
        </script>
